<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="bower_components/jquery/dist/jquery.js"></script>


<!--Out component definition-->
<dom-module id="nav-bar">

<style>
	.clear{
		clear: both;
	}

	.choices{
		margin-top: 35px;
	}

	.list_width{
		width: 5% !important;
	}

	.main_menu{
		width: 100%;
		margin: 0 auto;
		background-color: black;
	}

	.navigation{
		padding: 0px;
		width: 100%;
		margin: 0px;
		cursor: pointer;
	}	

	.navigation li{
	
		display: inline-block;
		float: left;
		list-style-type: none;
		text-align: center;
		width: 10%;
		background-color: black;
		padding:10px 0px 10px 0px;
		height: 90px;
	}

	.navigation li a{
	
		color: white;
		text-decoration: none;
	}

	.navigation li:hover{
		background-color: #444;
	}

</style>
<template class="template">
	<div class="main_menu" id="">
		<ul class="navigation" id="">
			<li><a class="logo" id="lists"><h1>{{title}}</h1></a></li>
			<li class="list_width"><a><p class="choices">Tracker</p></a></li>
			<li class="list_width"><a><p class="choices">Drivers</p></a></li>
			<li class="list_width"><a><p class="choices">Contact Us</p></a></li>
			<li class="list_width"><a><p class="choices">Limo Co.</p></a></li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</template>


</dom-module>

<script>
	Polymer({
		is: "nav-bar",
		properties: {
			title:{
				type: String,
				value: "LimoHere"
			}
		},
		ready: function() {
			console.log("It works!")
		}
	});

	$(document).ready(function() { 
		$(".choices").hover(function() {
			$("#lists").css('color','red');
		});
	 });
</script>
